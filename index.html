<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
  </head>
  <body>
    <div id="container">
      <nav id="nav">
        <form class="nav_box">
          <input class="search_input" type="search" placeholder="Search">
          <div class="search_icon"></div>
        </form>
      </nav>
      <header class="header_container">
          <img class="img_logo" src="images/logo.png" alt="logo"/>
          <div class="title_box">
            <h1 class="header_title">JANE DOETTE</h1>
            <h2 class="header_subtitle">FRONT-END NINJA</h2>
          </div>
      </header>
      <main class=main_container>
        <img class="image_big" src="images/big_image.png"/>
        <h3 class="featured_work_title">Featured Work</h3>
        <div class="images_container">
          <div class="image_1">
            <img class="featured_image" src="images/image_1.png"/>
            <p class="caption_font">APPIFY</p>
            <a class="featured_link" href="https://github.com/udacity//Appify/" class="enlaces">https://github.com/udacity//Appify/</a>
          </div>
          <div class="image_2">
            <img class="featured_image" src="images/image_2.png"/>
            <p class="caption_font">SUNFLOWER</p>
            <a class="featured_link" href="https://github.com/udacity//Sunflower/" class="enlaces">https://github.com/udacity//Sunflower/</a>
          </div>
          <div class="image_3">
            <img class="featured_image" src="images/image_3.png"/>
            <p class="caption_font">BOKEH</p>
            <a class="featured_link" href="https://github.com/udacity//bokeh/" class="enlaces">https://github.com/udacity//bokeh/</a>
          </div>
        </div>
      </main>
      <footer >
       <div class="footer_container">
         <div class="featured_footer">
          <h3 class="footer_title" id="contact">Contact</h3>
          <p class="footer_text_content">Janedot@example.com</p>
          <div class="icons_box">
            <img class="icon" id="fb_item" src="images/fb.png"/>
            <img class="icon"src="images/insta.png"/>
            <img class="icon" src="images/tw.png"/>
            <img class="icon" src="images/github.png"/>
          </div>
         </div>
         <div class="featured_footer">
          <h4 class="footer_title" id="about_me">About me</h4>
          <p class="footer_text_content" id="description">I'm a web developer</p>
         </div>
      </div>
      </footer>
   </div>
  </body>
</html>
